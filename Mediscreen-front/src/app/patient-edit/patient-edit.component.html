<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="patientForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="family">Family Name</label>
      <input type="text" id="family" class="form-control" formControlName="family">
    </div>
    <div class="form-group">
      <label for="given">Given Name</label>
      <input type="text" id="given" class="form-control" formControlName="given">
    </div>
    <div class="form-group">
      <label for="dob">Date of birth</label>
      <input type="date" id="dob" class="form-control" formControlName="dob">
    </div>
    <div class="form-group">
      <label for="sex">Sex of the patient</label>
      <select id="sex" class="form-control" formControlName="sex">
        <option value="F">Female</option>
        <option value="M">Male</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" formControlName="address">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" class="form-control" formControlName="phone">
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-back" (click)="returnToPatient()">Cancel</button>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
  </form>
</div>
