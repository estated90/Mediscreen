logging.level.org.springframework=INFO
spring.application.name=microservice-patient

################### DataSource Configuration ##########################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Address for JAR in docker
#spring.datasource.url=jdbc:mysql://mediscreen-db:3306/mediscreen?serverTimezone=UTC&max_allowed_packet=15728640
#Address for local dev
spring.datasource.url=jdbc:mysql://localhost:3306/mediscreen?serverTimezone=UTC&max_allowed_packet=15728640
spring.datasource.username=root
spring.datasource.password=adminadmin

################### Hibernate Configuration ##########################

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=8081

